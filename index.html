<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .blur-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.5);
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 150, 0.4), rgba(0, 204, 255, 0.4));
            animation: gradient-shift 8s infinite alternate;
        }

        @keyframes gradient-shift {
            0% {
                transform: scale(1) translate(0, 0);
            }
            100% {
                transform: scale(1.2) translate(-20px, -20px);
            }
        }

        .circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0096, #00ccff);
            animation: float 10s infinite ease-in-out;
            opacity: 0.7;
        }

        .circle:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            top: 60%;
            left: 70%;
            animation-delay: 3s;
        }

        .circle:nth-child(3) {
            top: 40%;
            left: 50%;
            animation-delay: 6s;
        }

        .circle:nth-child(4) {
            top: 80%;
            left: 10%;
            width: 150px;
            height: 150px;
            animation-delay: 2s;
        }

        .circle:nth-child(5) {
            top: 20%;
            left: 80%;
            width: 250px;
            height: 250px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.2);
            }
        }

        .content {
            position: relative;
            text-align: center;
            padding-top: 10%;
            z-index: 1;
        }

        .content h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #ff0096, #00ccff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .content p {
            font-size: 1.2em;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .content a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1em;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        .content a:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="blur-layer"></div>
        <div class="gradient-overlay"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="content">
        <h1>Привет, я [Твое Имя]</h1>
        <p>Добро пожаловать на мой персональный сайт-био. Здесь вы найдете информацию обо мне и моих проектах.</p>
        <a href="#">Узнать больше</a>
    </div>
</body>
</html>
